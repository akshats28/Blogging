{% extends 'base.html' %}

{% block title %} {% endblock %}

{% block content %}

<div class="container-custom">
    <h3>{{cat.title}}</h3>
    <div class="img-container">
        <img src="/media/{{cat.image}}" class="responsive-img" alt=""><!--style="max-height:500px; width:100px;object-fit:cover;" -->
    </div>

     <div class="collection">

        {% for p in posts %}
        <a href="/blog/{{p.url}}" class="collection-item">{{p.title}}</a>

        {% empty %}
         <h4>No posts in this category.</h4>

        {% endfor %}

      </div>

</div>

{% endblock %}
